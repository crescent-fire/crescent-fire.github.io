<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Kâ€‘Pop Collection</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      color: #111;
    }

    header {
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fafafa;
      z-index: 10;
    }

    .cart-indicator {
      position: absolute;
      right: 16px;
      top: 14px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .notice {
      padding: 12px 16px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      padding: 16px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .title {
      font-size: 0.85rem;
      margin-top: 8px;
      font-weight: 500;
    }

    .price {
      font-size: 0.8rem;
      color: #444;
      margin-top: 4px;
    }

    .status {
      font-size: 0.7rem;
      margin-top: 6px;
      color: green;
    }

    .qty {
      margin-top: 6px;
      font-size: 0.75rem;
    }

    .btn {
      margin-top: 8px;
      padding: 8px;
      font-size: 0.75rem;
      border-radius: 999px;
      border: 1px solid #111;
      background: #fff;
      cursor: pointer;
    }

    /* Cart drawer */
    .cart {
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 100%;
      max-width: 420px;
      background: #fff;
      box-shadow: -4px 0 20px rgba(0,0,0,0.15);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 20;
      display: flex;
      flex-direction: column;
    }

    .cart.open {
      transform: translateX(0);
    }

    .cart-header {
      padding: 16px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .cart-items {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      font-size: 0.8rem;
    }

    .cart-item {
      margin-bottom: 12px;
    }

    .cart-footer {
      padding: 16px;
      border-top: 1px solid #eee;
      padding-bottom: calc(16px + env(safe-area-inset-bottom));
    }


    .cart-footer button {
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      border-radius: 999px;
      border: 1px solid #111;
      background: #fff;
      font-size: 0.8rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  Private Kâ€‘Pop Collection
  <div class="cart-indicator" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></div>
</header>

<div class="notice">
  Private collection sales. No automatic checkout.<br>
  Items can be reserved or requested to buy.
</div>

<div class="grid">
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Photocard">
    <div class="title">ATEEZ â€“ San Photocard</div>
    <div class="price">â‚¬8</div>
    <div class="status">Available</div>
    <select class="qty">
      <option value="1">Qty: 1</option>
      <option value="2">Qty: 2</option>
    </select>
    <button class="btn" onclick="addToCart('ATEEZ San PC', 8, this)">Add to cart</button>
  </div>
</div>

<div class="cart" id="cart">
  <div class="cart-header">
    Your selection
    <span onclick="toggleCart()" style="cursor:pointer">âœ•</span>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-footer">
    <button onclick="alert('Reserve flow comes next')">Reserve items</button>
    <button onclick="alert('Request to buy flow comes next')">Request to buy</button>
  </div>
</div>

<script>
  let cart = [];

  function addToCart(name, price, btn) {
    const qty = btn.previousElementSibling.value;
    cart.push({ name, price, qty });
    updateCart();
  }

  function updateCart() {
    document.getElementById('cartCount').innerText = cart.length;
    const container = document.getElementById('cartItems');
    container.innerHTML = '';
    cart.forEach(item => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerText = `${item.name} Ã— ${item.qty} â€” â‚¬${item.price * item.qty}`;
      container.appendChild(div);
    });
  }

  function toggleCart() {
    document.getElementById('cart').classList.toggle('open');
  }
</script>

</body>
</html>
